<form (ngSubmit)="register(taskForm.value)" #taskForm="ngForm">
  <label for="task-input">Tâche</label>
  <input id="task-input" name="name" ngModel />
  <label for="task-comment">Commentaire</label>
  <input id="task-comment" name="comment" ngModel />
  <button type="submit" class="btn btn-success">Ajouter une tâche</button>
</form>
