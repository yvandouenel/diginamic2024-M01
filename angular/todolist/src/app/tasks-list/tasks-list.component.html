<h1 class="text-warning">{{ title | uppercase }}</h1>
<div>
  @if (tasks.length){
  <ul class="m-0 p-0">
    <li *ngFor="let task of tasks" class="list-unstyled">
      <!-- Envoi de la donnée task qui sera récupérée via @Input task -->
      <digi-task
        (validateTask$)="onClickValidate($event)"
        [task]="task"
      ></digi-task>
    </li>
  </ul>
  } @else {
  <p>Pas de tâches à exécuter !!!</p>
  }
</div>
